<h3>preamble</h3>
<form [formGroup]="form" *ngIf="puzzle">

    <div class="row" *ngIf="puzzle">
        <div class="col">
            <div class="mt-4">
                <p>Enter the title for this post</p>
                <input id="title" type="text" class="w-100 ps-2" formControlName="title">
            </div>

            <div class="mt-4">
                <p>Introductory remarks (visible on the homepage - avoid spoilers)</p>
                <quill-editor formControlName="header" format="object"></quill-editor>
            </div>
        </div>
    </div>
    
    <div class="row" *ngIf="puzzle">
        <div class="col">
            <div class="mt-4">
                <p>Further comment on the puzzle (only visible inside your post)</p>
                <quill-editor formControlName="body" format="object"></quill-editor>
            </div>
        </div>
    </div>


    <div class="row" *ngIf="puzzle">
        <div class="col">
            <div class="mt-4">
                <button type="button" class="btn btn-primary me-3" (click)="onContinue()">Continue</button>
                <button type="button" class="btn btn-primary me-3" (click)="onBack()">Back</button>
                <button type="button" class="btn btn-primary me-3" (click)="onPreview()">Preview</button>
            </div>
        </div>
    </div>

</form>
