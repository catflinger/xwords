<div class="my-3" *ngIf="puzzle">
    <button class="btn btn-primary me-3" type="button" (click)="onClose()">Close preview</button>
    <button class="btn btn-outline-primary me-3" type="button" (click)="onCopyText()"  *ngIf="content">Copy text</button>
    <button class="btn btn-outline-primary me-3" type="button" (click)="onSaveGrid()" *ngIf="puzzle.publishOptions.includeGrid">Save grid image</button>
</div>

<app-content-preview></app-content-preview>
