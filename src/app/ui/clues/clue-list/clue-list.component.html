<div *ngIf="clues.length">

    <h3>{{direction}}</h3>

    <table>
        <tbody>
            <tr *ngFor="let clue of clues" (click)="onClueClick(clue)">
                <app-clue-list-item [clueId]="clue.id" [options]="{showSolved: true}"></app-clue-list-item>
            </tr>
        </tbody>
    </table>
</div>
