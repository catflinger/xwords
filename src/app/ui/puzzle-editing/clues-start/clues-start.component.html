<h3 class="mt-3">Add clues</h3>
<app-tip key="gridStart">
    <p>
        You can add the clues from formatted text or you can enter each clue manually, one at a time.
    </p>
</app-tip>

<div class="mt-5">
    <button class="btn btn-primary mr-3" type="button" (click)="onText()">Read clues from text</button>
    <button class="btn btn-primary mr-3" type="button" (click)="onManual()">Enter clues manually</button>
</div>
