<app-info-panel>
    <p>This clue will be deleted !
    </p><p>
        If needed you can add another clue using the <i>puzzle options...</i> feature displayed beneath the clues.
    </p>
</app-info-panel>

<div *ngIf="clue">
    <div class="row mt-5">
        <div class="col fw-bold">{{clue.caption}} {{clue.text}}</div>
    </div>

    <div class="row mt-5">
        <div class="col p-3">
            <button type="button" class="btn btn-primary" (click)="onRemoveClue()">Remove this clue</button>
        </div>
    </div>
