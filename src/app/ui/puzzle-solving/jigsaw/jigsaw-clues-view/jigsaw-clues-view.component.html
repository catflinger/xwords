<div *ngIf="answers && answers.length">
    <table>
        <tbody>
            <tr *ngFor="let answer of answers">
                <td class="caption">{{answer.text}}</td>
                <td><span *ngIf="answer.light">{{answer.light.anchor}} {{answer.light.direction}}</span></td>
            </tr>
        </tbody>
    </table>
</div>
