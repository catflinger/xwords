<div class="modal-header">
    <h4 class="modal-title">Warning</h4>
    <button type="button" class="close" aria-label="Close" (click)="onClose(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>{{message}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark mr-3" (click)="onClose(false)">Continue</button>
    <button type="button" class="btn btn-outline-dark" (click)="onClose(true)">Cancel</button>
</div>
