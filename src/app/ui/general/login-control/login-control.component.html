<div class="row">
    <div class="col">
        <form [formGroup]="form">
            <div class="form">
                <div class="form-group">
                    <label>
                        Username
                        <app-validation-message [control]="$any(form.get('username'))"></app-validation-message>
                        <input id="username" class="form-control" type="text" formControlName="username" required>
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        Password
                        <app-validation-message [control]="$any(form.get('password'))"></app-validation-message>
                        <input id="password" class="form-control" type="password" formControlName="password" required>
                    </label>
                </div>

                <div class="form-check mt-3">
                    <input type="checkbox" class="form-check-input" formControlName="sandbox">
                    <label class="form-check-label">use sandbox</label>
                </div>
            
            </div>
        </form>
    </div>
</div>

<div class="row mt-3">
    <div class="col">
        <button [disabled]="appStatus.busy || !form.valid" type="button" class="btn btn-primary me-3" (click)="onLogin()">{{continueButtonText}}</button>
        <button [disabled]="appStatus.busy" type="button" class="btn btn-primary" (click)="onCancel()">{{cancelButtonText}}</button>
    </div>
</div>
